<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Usuarios - Tienda de Libros</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/gestionar-usuario.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <h1>Administración - Tienda de Libros</h1>
        </div>
        <nav>
            <ul>
                <li><a href="../admin.html">Inicio</a></li>
                <li><a href="gestionar-productos.html">Gestionar Productos</a></li>
                <li><a href="gestionar-categorias.html">Gestionar Categorías</a></li>
                <li><a href="gestionar-usuarios.html">Gestionar Usuarios</a></li>
                <li><a href="listado-pedidos.html">Listado de Pedidos</a></li>
                <li><a href="index.html">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="userForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Nombre" required />
        
            <label for="correo">Correo:</label>
            <input type="email" id="correo" placeholder="Correo electrónico" required />
        
            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" placeholder="Contraseña" required />
        
            <label for="tipo_usuario">Tipo de Usuario:</label>
            <select id="tipo_usuario" required>
                <option value="cliente">Cliente</option>
                <option value="admin">Administrador</option>
            </select>
        
            <button id="guardarUsuario">Guardar Usuario</button>

        </form>
        
        <table id="tabla-usuarios">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Tipo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- Los usuarios se cargarán aquí -->
            </tbody>
        </table>
        
    </main>

    <script src="../js/gestionarUsuario.js"></script>


</body>
</html>
